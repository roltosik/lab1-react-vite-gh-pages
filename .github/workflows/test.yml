name: CI/CD Pipeline

on:
  push:
    branches:
      - main        # Запуск при пуше в main
  pull_request:
    branches:
      - main        # Запуск при PR в main

permissions:
  contents: write
jobs:
  test-and-deploy:
    name: Run tests, build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Если есть тесты и хочешь запускать их на CI — раскомментируй
      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist


