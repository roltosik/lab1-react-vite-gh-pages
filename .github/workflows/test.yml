name: CI/CD Pipeline

on:
  push:
    branches:
      - main        # Запуск при пуше в main
  pull_request:
    branches:
      - main        # Запуск при PR в main

jobs:
  test-and-deploy:
    name: Run tests, build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Если есть тесты и хочешь запускать их на CI — раскомментируй
      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build   # tsc -b && vite build

      - name: Configure Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: npm run deploy  # gh-pages -d dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
